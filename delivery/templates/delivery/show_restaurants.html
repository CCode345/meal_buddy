<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Picture</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Operations</th>
            </tr>
        </thead>        
        <tbody>
            {% for r in restaurantList %}
                <tr>
                    <td> {{r.name}} </td>
                    <td>
                        <img src="{{r.picture}}">
                    </td>
                    <td> {{r.cuisine}} </td>
                    <td> {{r.rating}} </td>
                    <td>
                        <a href="open_update_restaurant">Update Restaurant Info</a>
                        <br>
                        <a href="#">Delete Restaurant</a>
                        <br>
                        <a href="#">Update Menu</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
