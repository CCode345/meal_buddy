<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Add Restaurant</h3>

    <form action="{% url 'add_restaurant' %}"  method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Restaurant Name" required />
        <br>
        <br>
        <input type="text" name="picture" placeholder="Picture URL" />
        <br>
        <br>
        <input type="text" name="cuisine" placeholder="Cuisine" required />
        <br>
        <br>
        <input type="number" name="rating" placeholder="Rating" min="0" max="5" step="0.5" required />
        <br>
        <br>
        <input type="submit" value="Add Restaurant " />
      </form>

</body>
</html>
