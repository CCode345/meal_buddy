<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .home-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    .home-container h1 {
      margin-bottom: 30px;
    }
    .home-container a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .home-container a:hover {
      background-color: #235182;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome</h1>
    <a href="open_signin">Sign In</a>
    <a href="open_signup">Sign Up</a>
  </div>
</body>
</html>
